{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1 class="text-center">{% block title %} {{ tool['name'] }} {% endblock %}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>
                            Created:
                        </th>
                        <td>
                            {{ tool['created'] }}
                        </td>
                    </tr>
                    <tr>
                      <th>
                          Description:
                      </th>
                      <td>
                          {{ tool['description'] }}
                      </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
